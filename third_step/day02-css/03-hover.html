<!--伪类选择器-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 260px;
            background-color: blue;
            color: white;
            text-align: center;
        }
        .box:hover{
            background-color: green;
        }
        #name:focus{
            background-color: red;
        }
        a:link{
            color: green;
        }
        a:visited{
            color: orange;
        }
        a:hover{
            color: blue;
        }
        a:active{
            color: red;
        }
    </style>
</head>
<body>
    <!-- 有一个div元素，默认一个背景色，移动后变成另一个颜色 -->
    <div class="box">
        这会变背景色
    </div>
    <form action="#">
        <label for="name">用户名：</label>
        <input  type="text" id="name" name="name">
    </form>
    <a href="https://www.baidu.com" target="_blank">百度</a>
</body>
</html>
