<!--表单标签-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="#">
        <div>
            <label for="name">姓名：</label>
            <!-- 占位符 -->
            <input type="text"
                   id="name"
                   placeholder="请输入用户名"
                   name="name">
        </div>
        <div>
            <label for="passwd">密码：</label>
            <input type="password"
                   id="passwd"
                   placeholder="请输入密码"
                   name="passwd">
        </div>
        <div>
            <label for="xl">学历：</label>
            <!-- x下拉列表框元素  使用option设置列表项  value是列表的值-->
            <select name="xl" id="xl">
                <option value="1">大学</option>
                <option value="2">中学</option>
                <option value="3">小学</option>
            </select>
        </div>
        <div>
            <!-- 单选按钮元素 相互排斥：将name属性值设为同一个-->
            <label for="sex">性别：</label>
            <input type="radio" name="sex" value="1" checked />男
            <input type="radio" name="sex" value="2" />女
        </div>
        <div>
            <label for="like" >爱好：</label>
            <input type="checkbox" name="like1"> 编程
            <input type="checkbox" name="like2" checked> 游戏
            <input type="checkbox" name="like3"> 阅读
        </div>
        <div>
            <label for="demo">简介：</label>
            <!-- 输入多列多行文本内容-->
            <textarea name="demo" 
                             id="demo"
                             cols="30"
                              rows="10">
            </textarea>
        </div>
        <div>
            <input type="submit" value="注册" />
            <input type="reset" value="重置" />
        </div>
    </form>
</body>
</html>
